<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reporte Ambiental</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <style>
    :root {
      --color-primary: #2c3e50;
      --color-secondary: #3498db;
      --color-accent: #e74c3c;
      --color-light: #ecf0f1;
      --color-success: #27ae60;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      padding: 10px;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }
    
    .container {
      max-width: 100%;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      background: white;
      margin-bottom: 20px;
    }
    
    #map {
      width: 100%;
      height: 300px;
      border-bottom: 3px solid var(--color-secondary);
    }
    
    .formulario {
      padding: 20px 15px;
    }
    
    h2 {
      font-size: 1.4rem;
      margin-bottom: 20px;
      color: var(--color-primary);
      text-align: center;
      font-weight: 600;
      padding-bottom: 10px;
      border-bottom: 2px solid var(--color-light);
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--color-primary);
    }
    
    select, textarea, input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    
    select:focus, textarea:focus, input:focus {
      border-color: var(--color-secondary);
      outline: none;
    }
    
    textarea {
      min-height: 100px;
      resize: vertical;
    }
    
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 15px;
    }
    
    button {
      padding: 14px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      border: none;
    }
    
    #ubicacionActual {
      background-color: var(--color-secondary);
      color: white;
    }
    
    #ubicacionActual:hover {
      background-color: #2980b9;
    }
    
    button[type="submit"] {
      background-color: var(--color-success);
      color: white;
    }
    
    button[type="submit"]:hover {
      background-color: #219955;
    }
    
    .required-field::after {
      content: " *";
      color: var(--color-accent);
    }
    
    @media (max-width: 480px) {
      .formulario {
        padding: 15px 10px;
      }
      
      select, textarea, input {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="map"></div>
    <div class="formulario">
      <h2>Sistema de Reporte Ambiental</h2>
      <form id="reporteForm">
        <label for="problematica" class="required-field">Tipo de problem√°tica</label>
        <select id="problematica" name="problematica" required>
          <option value="">Seleccionar...</option>
          <option value="Postes Ca√≠dos">Postes Ca√≠dos</option>
          <option value="Autos Quemados">Autos Quemados</option>
          <option value="Basurales">Basurales</option>
        </select>

        <label for="detalles">Ampliaci√≥n / Detalles</label>
        <textarea id="detalles" name="detalles" placeholder="Describa el problema..."></textarea>

        <label for="direccion" class="required-field">Direcci√≥n</label>
        <input type="text" id="direccion" name="direccion" placeholder=" MENCIONE CALLE Y ENTRE CALLE " required>

        <input type="hidden" id="Y" name="Y">
        <input type="hidden" id="X" name="X">
        <input type="hidden" id="fechaCarga" name="fechaCarga">

        <div class="button-group">
          <button type="button" id="ubicacionActual" onclick="obtenerUbicacion()">
            üìç Usar mi ubicaci√≥n actual
          </button>
          <button type="submit">
            üì§ Enviar Reporte
          </button>
        </div>
      </form>
    </div>
  </div>

  <script>
    var map = L.map('map').setView([-34.9223, -57.9551], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    var markerIcon = L.icon({
      iconUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-icon.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41]
    });
    
    var marker;
    map.on('click', function(e) {
      if (marker) {
        marker.setLatLng(e.latlng);
      } else {
        marker = L.marker(e.latlng, {icon: markerIcon}).addTo(map);
      }
      document.getElementById('Y').value = e.latlng.lat.toFixed(6); 
      document.getElementById('X').value = e.latlng.lng.toFixed(6); 
    });

    function obtenerUbicacion() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          function(position) {
            var lat = position.coords.latitude;
            var lng = position.coords.longitude;
            map.setView([lat, lng], 15);
            if (marker) {
              marker.setLatLng([lat, lng]);
            } else {
              marker = L.marker([lat, lng], {icon: markerIcon}).addTo(map);
            }
            document.getElementById('Y').value = lat.toFixed(6);  
            document.getElementById('X').value = lng.toFixed(6); 
          },
          function(error) {
            let errorMessage;
            switch(error.code) {
              case error.PERMISSION_DENIED:
                errorMessage = "Se deneg√≥ el acceso a la geolocalizaci√≥n. Por favor habil√≠talo en los ajustes de tu navegador.";
                break;
              case error.POSITION_UNAVAILABLE:
                errorMessage = "La informaci√≥n de ubicaci√≥n no est√° disponible.";
                break;
              case error.TIMEOUT:
                errorMessage = "La solicitud de geolocalizaci√≥n ha expirado.";
                break;
              default:
                errorMessage = "Error desconocido al obtener la ubicaci√≥n.";
            }
            alert(errorMessage);
          },
          { enableHighAccuracy: true, timeout: 10000 }
        );
      } else {
        alert("Tu navegador no soporta geolocalizaci√≥n.");
      }
    }

    document.getElementById('reporteForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      if (!document.getElementById('Y').value) {
        alert("Por favor, selecciona un punto en el mapa o usa tu ubicaci√≥n actual.");
        return;
      }
      
      if (!document.getElementById('direccion').value) {
        alert("Por favor, completa el campo de direcci√≥n.");
        return;
      }
      
      if (!document.getElementById('problematica').value) {
        alert("Por favor, selecciona un tipo de problem√°tica.");
        return;
      }

      const submitBtn = document.querySelector('button[type="submit"]');
      const originalBtnText = submitBtn.textContent;
      submitBtn.innerHTML = '‚è≥ Enviando...';
      submitBtn.disabled = true;

      var data = {
        "Fecha y Hora de Carga": new Date().toLocaleString('es-AR', {
          day: '2-digit',
          month: '2-digit',
          year: 'numeric',
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit'
        }),
        "Direcci√≥n": document.getElementById('direccion').value,
        "Problem√°tica": document.getElementById('problematica').value,
        "Ampliaci√≥n / Detalles": document.getElementById('detalles').value,
        "Y": document.getElementById('Y').value,
        "X": document.getElementById('X').value
      };

      fetch('https://api.sheetbest.com/sheets/07e37804-b3ae-4786-8a84-7867b0cfaad2', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(response => {
        if (response.ok) {
          alert("¬°Reporte enviado con √©xito!");
          document.getElementById('reporteForm').reset();
          if (marker) map.removeLayer(marker);
          marker = null;
        } else {
          throw new Error('Error en la respuesta del servidor');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert("Hubo un error al enviar el reporte. Por favor intenta nuevamente.");
      })
      .finally(() => {
        submitBtn.textContent = originalBtnText;
        submitBtn.disabled = false;
      });
    });
  </script>
</body>
</html>
